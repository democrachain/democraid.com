    <link rel="apple-touch-icon" href="/iconx/apple-touch-icon.png"/>
    <link rel="manifest" href="/manifest.json" crossOrigin="use-credentials" />
    <link
      href="/css/bootstrap-reboot.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <body>
    <div class="container p-5" style="margin-top: 40px">
      <div class="row text-center">
        <div class="col">
          <img
            class="avatar"
            src="https://gravatar.com/avatar/f47796a85fe1ae4d634d3d2f5bdb5178"
          />
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <h1 class="bienvenido">Carlos</h1>
        </div>
      </div>
    </div>

    <div class="container overflow-hidden p-4">
      <div class="row">
        <div class="col-12">
          <div class="p-3 roundedBox grayBox">
            <h4>
              ¿Consideras que se debe poner un portón eléctrico en la comunidad?
            </h4>
            <h5>Selecciona uno:</h5>
            <div class="row py-4">
              <div class="col-6">
                <div class="p-3 roundedBox" style="height: 100%">
                  <h4>Sí ✅</h4>
                </div>
              </div>
              <div class="col-6">
                <div class="p-3 roundedBox" style="height: 100%">
                  <h4>No</h4>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <span>La votación cierra el <b>31 de Enero del 2023</b>.</span>
              </div>
            </div>
          </div>

          <div class="m-3 roundedBox yellowBox text-center">
              <h4 class="p-3">
                VOTAR
              </h4>
          </div>
          <div id="back2" class="m-3 roundedBox button text-center">
            <h4 id="back" class="p-3">
              CANCELAR
            </h4>
        </div>
        </div>
      </div>
    </div>

    <div class="container text-center"></div>
